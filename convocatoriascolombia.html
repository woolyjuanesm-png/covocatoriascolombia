<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máster CNSC 2026 | Academia de Mérito</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .hero-gradient { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); }
        .card-glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(226, 232, 240, 0.8); }
        .option-btn { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .correct-ring { border-color: #22c55e !important; background-color: #f0fdf4 !important; color: #166534 !important; box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.2); }
        .wrong-ring { border-color: #ef4444 !important; background-color: #fef2f2 !important; color: #991b1b !important; box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.2); }
        .hidden { display: none; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-slide { animation: slideIn 0.4s ease-out; }
    </style>
</head>
<body class="text-slate-800">

    <nav class="bg-white/80 backdrop-blur-md sticky top-0 z-50 border-b border-slate-200">
        <div class="max-w-7xl mx-auto px-6 h-20 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 bg-slate-900 rounded-xl flex items-center justify-center shadow-lg">
                    <span class="text-white font-black text-xl italic">C</span>
                </div>
                <div>
                    <h1 class="text-slate-900 font-black text-lg leading-none tracking-tight">convocatoriascol0</h1>
                    <p class="text-amber-500 font-bold text-[10px] uppercase tracking-[0.2em]">pruebas_cnsc_2026</p>
                </div>
            </div>
            <button onclick="showSection('home')" class="px-5 py-2 rounded-full font-bold text-slate-600 hover:bg-slate-100 transition">Inicio</button>
        </div>
    </nav>

    <main id="home-section" class="animate-slide">
        <header class="hero-gradient text-white py-24 px-6 text-center">
            <h2 class="text-5xl md:text-7xl font-black mb-6 tracking-tighter">EL MÉRITO ES <span class="text-amber-400 font-italic">TUYO.</span></h2>
            <p class="text-slate-400 text-lg md:text-xl max-w-3xl mx-auto font-medium">Entrénate con la plataforma más avanzada para las convocatorias CNSC en Colombia.</p>
        </header>

        <section class="max-w-7xl mx-auto -mt-12 px-6 pb-20">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="conv-grid"></div>
        </section>
    </main>

    <section id="quiz-section" class="hidden min-h-screen py-12 px-6 bg-slate-50">
        <div class="max-w-3xl mx-auto">
            <div class="card-glass rounded-[2rem] shadow-2xl overflow-hidden border border-slate-200">
                <div class="p-8 bg-slate-900 text-white">
                    <div class="flex justify-between items-center mb-4">
                        <span id="quiz-title" class="text-sm font-black uppercase tracking-widest text-amber-400"></span>
                        <span id="q-count" class="text-xs font-bold px-3 py-1 bg-white/10 rounded-full"></span>
                    </div>
                    <div class="w-full bg-white/10 h-1.5 rounded-full">
                        <div id="progress-bar" class="bg-amber-400 h-1.5 rounded-full transition-all duration-700 w-0"></div>
                    </div>
                </div>

                <div class="p-10">
                    <div id="question-area">
                        <h4 id="q-text" class="text-2xl font-bold text-slate-900 mb-10 leading-snug"></h4>
                        <div id="options-grid" class="space-y-4"></div>
                    </div>

                    <div id="feedback-panel" class="hidden mt-8 p-6 rounded-2xl border-2 animate-slide">
                        <div class="flex items-center gap-3 mb-3">
                            <div id="feedback-icon" class="w-8 h-8 rounded-full flex items-center justify-center text-white"></div>
                            <h5 id="feedback-title" class="font-black uppercase text-sm tracking-wider"></h5>
                        </div>
                        <p id="feedback-msg" class="text-slate-700 text-sm leading-relaxed"></p>
                    </div>

                    <div id="result-area" class="hidden text-center py-10 animate-slide">
                        <div class="mb-8">
                            <i class="fas fa-award text-6xl text-amber-500 mb-4"></i>
                            <h3 class="text-4xl font-black text-slate-900">SIMULACRO FINALIZADO</h3>
                        </div>
                        <div class="grid grid-cols-2 gap-4 mb-10">
                            <div class="bg-emerald-50 p-6 rounded-3xl border border-emerald-100">
                                <span class="text-4xl font-black text-emerald-600" id="res-correct"></span>
                                <p class="text-xs font-bold text-emerald-700 uppercase mt-2 tracking-widest">Aciertos</p>
                            </div>
                            <div class="bg-rose-50 p-6 rounded-3xl border border-rose-100">
                                <span class="text-4xl font-black text-rose-600" id="res-wrong"></span>
                                <p class="text-xs font-bold text-rose-700 uppercase mt-2 tracking-widest">Errores</p>
                            </div>
                        </div>
                        <button onclick="showSection('home')" class="w-full bg-slate-900 text-white font-black py-5 rounded-2xl hover:bg-slate-800 transition-all shadow-xl">VOLVER AL PANEL PRINCIPAL</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        const procesos = ["DIAN 2676", "Docente Abierto", "ESE 2", "Nacional 6", "SENA 4", "Defensa 3", "Aerocivil", "PDET II", "Territorial 12", "Distrito 7", "Medicina Legal", "UNP", "CAR", "Municipios 5-6"];

        const banco = [
            { q: "¿En qué ley se fundamenta el sistema de carrera administrativa en Colombia?", a: "Ley 909 de 2004", o: ["Ley 100 de 1993", "Ley 909 de 2004", "Ley 80 de 1993", "Ley 1437 de 2011"], e: "La Ley 909 de 2004 es la norma rectora del empleo público y el mérito en Colombia. Las demás regulan salud, contratación y procesos administrativos." },
            { q: "¿Cuál es el periodo de prueba para un empleado que ingresa por mérito?", a: "6 meses", o: ["3 meses", "6 meses", "1 año", "2 meses"], e: "El Artículo 31 de la Ley 909 establece 6 meses. Menos tiempo no permite una evaluación integral y 1 año es para otros regímenes especiales." },
            { q: "¿Qué entidad vigila y administra las carreras de los servidores públicos?", a: "CNSC", o: ["DAFP", "Procuraduría", "CNSC", "Ministerio del Trabajo"], e: "La Comisión Nacional del Servicio Civil (CNSC) es la única entidad constitucional (Art. 130) encargada de proteger el mérito." },
            { q: "¿Cuál es el plazo máximo para responder una petición de interés general?", a: "15 días hábiles", o: ["10 días hábiles", "15 días hábiles", "30 días calendario", "5 días hábiles"], e: "La Ley 1755 de 2015 establece 15 días hábiles para peticiones generales. Los 10 días son para documentos y 30 para consultas." },
            { q: "¿Qué principio administrativo exige que los actos sean conocidos por todos?", a: "Publicidad", o: ["Eficiencia", "Moralidad", "Publicidad", "Celeridad"], e: "La Publicidad garantiza la transparencia. La Celeridad busca rapidez y la Moralidad busca honestidad, pero no necesariamente visibilidad." }
            // Se pueden añadir las 10 restantes siguiendo este formato profesional
        ];

        let cur = 0, ok = 0, fail = 0;

        const grid = document.getElementById('conv-grid');
        procesos.forEach(p => {
            const d = document.createElement('div');
            d.className = "card-glass p-8 rounded-[2.5rem] shadow-sm hover:shadow-xl transition-all cursor-pointer group";
            d.innerHTML = `
                <div class="w-12 h-12 bg-slate-100 rounded-2xl mb-6 flex items-center justify-center group-hover:bg-amber-400 transition-colors">
                    <i class="fas fa-file-invoice text-slate-900"></i>
                </div>
                <h4 class="text-xl font-black text-slate-900 mb-2">${p}</h4>
                <p class="text-slate-500 text-sm mb-8 font-medium italic">Simulacro Técnico Profesional 2026</p>
                <button onclick="initQuiz('${p}')" class="w-full py-4 bg-slate-900 text-white rounded-2xl font-black text-sm tracking-widest hover:bg-slate-800 transition">INICIAR TEST</button>
            `;
            grid.appendChild(d);
        });

        function initQuiz(p) {
            cur = 0; ok = 0; fail = 0;
            document.getElementById('quiz-title').innerText = p;
            document.getElementById('question-area').classList.remove('hidden');
            document.getElementById('result-area').classList.add('hidden');
            document.getElementById('feedback-panel').classList.add('hidden');
            showSection('quiz');
            loadQ();
        }

        function loadQ() {
            const data = banco[cur];
            document.getElementById('q-count').innerText = `${cur + 1} / ${banco.length}`;
            document.getElementById('q-text').innerText = data.q;
            document.getElementById('progress-bar').style.width = `${((cur + 1) / banco.length) * 100}%`;
            
            const g = document.getElementById('options-grid');
            g.innerHTML = "";
            document.getElementById('feedback-panel').classList.add('hidden');

            data.o.forEach(o => {
                const b = document.createElement('button');
                b.className = "option-btn w-full text-left p-5 rounded-2xl font-bold text-slate-700 bg-white border-2 border-slate-100 flex items-center hover:border-slate-300";
                b.innerHTML = `<span class="w-8 h-8 rounded-full border-2 border-slate-200 flex items-center justify-center mr-4 text-xs"></span> ${o}`;
                b.onclick = () => check(o, data.a, b);
                g.appendChild(b);
            });
        }

        function check(sel, cor, btn) {
            const btns = document.querySelectorAll('.option-btn');
            btns.forEach(b => b.style.pointerEvents = "none");
            
            const panel = document.getElementById('feedback-panel');
            const icon = document.getElementById('feedback-icon');
            const title = document.getElementById('feedback-title');
            const msg = document.getElementById('feedback-msg');

            panel.classList.remove('hidden');

            if(sel === cor) {
                btn.classList.add('correct-ring');
                ok++;
                icon.className = "w-8 h-8 rounded-full flex items-center justify-center text-white bg-emerald-500";
                icon.innerHTML = '<i class="fas fa-check"></i>';
                title.innerText = "¡Excelente Acierto!";
                title.className = "font-black uppercase text-sm tracking-wider text-emerald-600";
                msg.innerText = banco[cur].e;
            } else {
                btn.classList.add('wrong-ring');
                fail++;
                btns.forEach(b => { if(b.innerText.includes(cor)) b.classList.add('correct-ring'); });
                icon.className = "w-8 h-8 rounded-full flex items-center justify-center text-white bg-rose-500";
                icon.innerHTML = '<i class="fas fa-times"></i>';
                title.innerText = "Respuesta Incorrecta";
                title.className = "font-black uppercase text-sm tracking-wider text-rose-600";
                msg.innerHTML = `<strong>¿Por qué fallaste?</strong><br>${banco[cur].e}`;
            }

            // Tiempo para leer la explicación antes de saltar
            setTimeout(() => {
                cur++;
                if(cur < banco.length) loadQ();
                else end();
            }, 3500); 
        }

        function end() {
            document.getElementById('question-area').classList.add('hidden');
            document.getElementById('feedback-panel').classList.add('hidden');
            document.getElementById('result-area').classList.remove('hidden');
            document.getElementById('res-correct').innerText = ok;
            document.getElementById('res-wrong').innerText = fail;
        }

        function showSection(id) {
            document.getElementById('home-section').classList.add('hidden');
            document.getElementById('quiz-section').classList.add('hidden');
            document.getElementById(id + '-section').classList.remove('hidden');
            window.scrollTo(0,0);
        }
    </script>
</body>
</html>
